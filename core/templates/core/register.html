{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">
        UAC REGISTER FORM
    </h2>
    <div class="row">
        <div class="col-md-8 mb-4">
            <div class="card">
                <form method ="POST">
                    {% csrf_token %}
                    <div class="md-form mb-5">
                        
                        {{ form.username }}
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="md-form mb-5">
                        {{ form.age }}
                        <label class="form-label" for="confirm_password">Age</label>
                    </div>
                    <div class="md-form mb-5">
                        {{ form.FirstName }}
                        <label class="form-label" for="confirm_password">FirtName</label>
                    </div>
                    
                    <div class="md-form mb-5">
                        {{ form.SurName }}
                        <label class="form-label" for="confirm_password">SurName</label>
                    </div>
                    <div class="md-form mb-5">
                        {{ form.Hiv_status }}
                        <label class="form-label" for="confirm_password"></label>
                    </div>
                    <div class="md-form mb-5">
                        {{ form.phone_number }}
                        <label class="form-label" for="confirm_password">PHONE NUMBER</label>
                    </div>
                    <div class="md-form mb-5">
                        {{ form.email }}
                        <label class="form-label" for="email">Email</label>
                    </div>
                    <div class="md-form mb-5">
                        
                        {{ form.password }}
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
